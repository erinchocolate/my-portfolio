name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  # Azure resource information
  AZURE_REGISTRY: meiqiao.azurecr.io
  AZURE_WEBAPP_NAME: meiqiao
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Log in to Azure (optional if Azure CLI is needed)
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Build and push Docker image to Azure Container Registry
      - name: Build and push Docker image
        run: |
          docker build -t $AZURE_REGISTRY/your-image-name:latest .
          docker login $AZURE_REGISTRY -u $AZURE_USERNAME -p $AZURE_PASSWORD
          docker push $AZURE_REGISTRY/your-image-name:latest

      # Step 4: Deploy Docker image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: $AZURE_REGISTRY/your-image-name:latest
    


    
      
